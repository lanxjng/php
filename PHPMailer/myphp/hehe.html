<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê doanh thu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        .chart-container {
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        th {
            background-color: #007bff;
            color: #fff;
        }
        
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Thống kê doanh thu</h2>
        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Tháng</th>
                    <th>Doanh thu (VNĐ)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tháng 1</td>
                    <td>1,000,000</td>
                </tr>
                <tr>
                    <td>Tháng 2</td>
                    <td>1,200,000</td>
                </tr>
                <tr>
                    <td>Tháng 3</td>
                    <td>1,500,000</td>
                </tr>
                <!-- Thêm các hàng dữ liệu khác tại đây -->
            </tbody>
        </table>
    </div>

    <!-- Script để vẽ biểu đồ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('revenueChart').getContext('2d');
        var revenueChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3'], // Thêm nhãn của các tháng ở đây
                datasets: [{
                    label: 'Doanh thu',
                    data: [1000000, 1200000, 1500000], // Thêm doanh thu của các tháng ở đây
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>

</body>

</html>
